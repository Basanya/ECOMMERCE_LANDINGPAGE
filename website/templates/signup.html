{% extends "base.html" %}{% block title %}signup{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter email" >
    </div>
    <div class="form-group">
        <label for="Firstname">Firstname</label>
        <input type="text" name="Firstname" id="Firstname" placeholder="Enter your Firstname" >
    </div>
    <div class="form-group">
        <label for="password1">password1</label>
        <input type="password" name="password1" id="password1" placeholder="Enter your password1" >
    </div>
    <div class="form-group">
        <label for="password2">password (confirm)</label>
        <input type="password" name="password2" id="password2" placeholder="confirm password" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">submit</button>


</form>
        
{% endblock %}
